<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <!-- Load the base and theme stylesheets -->
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/themes/{{.ColorScheme}}.css">
    <style>
        body { text-align: center; padding-top: 100px; }
        /* The form itself is now themed, but we can keep specific layout styles */
        .password-form { 
            display: inline-block; 
            padding: 30px; 
            border-radius: 10px; /* Match modern theme style */
        }
        .login-error { color: #d32f2f; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<!-- Add the theme class to the body tag -->
<body class="theme-{{.ColorScheme}}">
    <div class="password-form postForm form"> <!-- Use classes from main theme for consistency -->
        <h2>Board /{{.BoardID}}/ Requires a Password</h2>
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{.csrfToken}}">
            <input type="password" name="password" placeholder="Enter password" required autofocus>
            <input type="submit" value="Enter">
        </form>
        {{if .LoginError}}
            <p class="login-error">Incorrect password. Please try again.</p>
        {{end}}
    </div>
</body>
</html>
