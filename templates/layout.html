{{define "layout.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - yib</title>

    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <!-- Load the base style.css -->
    <link rel="stylesheet" href="/static/style.css">
    <!-- This correctly loads the theme-specific stylesheet -->
    <link rel="stylesheet" href="/static/themes/{{.ColorScheme}}.css" id="theme-link">
</head>
<body class="theme-{{.ColorScheme}}" data-board-id="{{.BoardID}}" data-default-theme="{{.ColorScheme}}">
    {{if .Banner}}
    <div class="global-banner">
        {{.Banner}}
    </div>
    {{end}}

    <div class="boardHeader">
        <h1 class="boardTitle">{{.BoardTitle}}</h1>
        <p class="boardSubtitle">{{.BoardSubtitle}}</p>
        <div class="navLinks">
            [<a href="/">Home</a>]
            {{if .BoardID}}
                [<a href="/{{.BoardID}}/">Board</a>]
                [<a href="/{{.BoardID}}/catalog">Catalog</a>]
                [<a href="/{{.BoardID}}/archive">Archive</a>]
            {{end}}

            {{if .BoardID}}
            <div class="auto-refresh-controls">
                <label>
                    <input type="checkbox" id="auto-refresh-checkbox">
                    Auto-refresh every
                </label>
                <input type="number" id="auto-refresh-interval" value="30" min="10" max="300">
                <span>seconds</span>
            </div>
            {{end}}
        </div>
    </div>

    <hr>

    <main>
        {{.Content}}
    </main>

    <hr>

    <div class="footer">
        <a href="/search">Search</a> &bull;
        <a href="/about">About</a>

        <div class="theme-selector">
            Theme:
            <select id="theme-switcher">
                <option value="default">Default</option>
                <option value="yalie-blue">Yalie Blue</option>
                <option value="lullaby">Lullaby</option>
                <option value="1159pm">11:59 PM</option>
                <option value="tomorrow-night">Tomorrow Night</option>
                <option value="photon">Photon</option>
                <option value="futaba">Futaba</option>
            </select>
        </div>
    </div>

    <script src="/static/dist/board.min.js"></script>

    <div class="version-info">yib v{{.AppVersion}}</div>

</body>
</html>
{{end}}
