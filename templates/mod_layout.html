{{define "mod_layout.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}} - Mod Panel</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/themes/{{default "yalie-blue" .ColorScheme}}.css" id="theme-link">
</head>
<body id="mod-page" class="mod-panel theme-{{default "yalie-blue" .ColorScheme}}" data-default-theme="{{.DefaultTheme}}">
    <h1>yib Moderation</h1>
    <div class="navLinks">
        [<a href="/">Home</a>]
        [<a href="/mod/">Dashboard</a>]
        [<a href="/mod/bans">Ban List</a>]
        [<a href="/mod/log">Action Log</a>]
        [<a href="/mod/banner">Global Banner</a>]
    </div>
    <hr>
    <main>
        {{.Content}}
    </main>
    
    <hr>
    <div class="footer">
        <div class="theme-selector">
            Theme:
            <select id="theme-switcher">
                <option value="default">Default</option>
                <option value="yalie-blue">Yalie Blue</option>
                <option value="lullaby">Lullaby</option>
                <option value="1159pm">11:59 PM</option>
                <option value="tomorrow-night">Tomorrow Night</option>
                <option value="photon">Photon</option>
                <option value="futaba">Futaba</option>
            </select>
        </div>
    </div>

    <script src="/static/dist/board.min.js"></script>
</body>
</html>
{{end}}
